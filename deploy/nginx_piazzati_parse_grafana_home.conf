# nginx config for PiazzaTi deployment via CI/CD
# This file is deployed by GitHub Actions to /etc/nginx/conf.d/piazzati_parse_grafana_home.conf

server {
    listen 80;
    server_name _;

    # Root where the frontend build and static files will live on the server
    root /var/www/piazzati;
    index home.html index.html;

    # Health check endpoint
    location /health {
        try_files $uri /health =404;
    }

    # Home page (default) - serve custom home.html
    location = / {
        try_files /home.html =404;
    }

    # Parse App - Serve React SPA
    location /parse {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to backend - FIXED: preserve /api path
    location /api/ {
        # Preserve the original request URI so backend sees /api/parse/...
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
    }

    # Proxy Grafana (running on port 3000)
    location /grafana/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect default;
    }

    # Static assets
    location /static/ {
        alias /var/www/piazzati/static/;
        access_log off;
        expires 7d;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}