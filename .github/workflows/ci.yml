name: PiazzaTi CI/CD

# Give the workflow the minimum permissions needed to upload code-scanning SARIF
# and to read repository contents. This is required for the CodeQL upload step
# to call GitHub's code scanning API (otherwise you'll see "Resource not
# accessible by integration" when running on non-fork runs).
permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, dev, feature/* ]
  pull_request:
    branches: [ main ]
  # allow manual runs from the Actions UI for immediate deploy/debug
  workflow_dispatch: {}

env:
  REGISTRY: rg.nl-ams.scw.cloud/piazzati/backend
  BACKEND_IMAGE: piazzati-backend
  FRONTEND_IMAGE: piazzati-frontend

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: piazzati_user
          POSTGRES_PASSWORD: piazzati_password
          POSTGRES_DB: db_piazzati
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U piazzati_user -d db_piazzati" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint backend code
        run: |
          cd backend
          flake8 app --max-line-length=88 --extend-ignore=E203,W503

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://piazzati_user:piazzati_password@localhost:5432/db_piazzati
        run: |
          cd backend
          pytest tests/ -v --tb=short

      - name: Test Docker build
        run: |
          docker build -t ${{ env.BACKEND_IMAGE }}:test ./backend

  build-and-deploy:
    name: Build & Deploy to Scaleway
    needs: test
    runs-on: ubuntu-latest
    # Run when pushing to main OR when dispatched manually from Actions UI
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug registry secrets (non-sensitive)
        run: |
          echo "SCALEWAY_REGISTRY_USERNAME length: $(echo -n \"$SCALEWAY_REGISTRY_USERNAME\" | wc -c)"
          echo "SCALEWAY_REGISTRY_PASSWORD length: $(echo -n \"$SCALEWAY_REGISTRY_PASSWORD\" | wc -c)"
          if printf '%s' "$SCALEWAY_REGISTRY_PASSWORD" | grep -q $'\\n'; then
            echo "SCALEWAY_REGISTRY_PASSWORD contains a newline character"
          else
            echo "SCALEWAY_REGISTRY_PASSWORD has no trailing newline"
          fi
        env:
          SCALEWAY_REGISTRY_USERNAME: ${{ secrets.SCALEWAY_REGISTRY_USERNAME }}
          SCALEWAY_REGISTRY_PASSWORD: ${{ secrets.SCALEWAY_REGISTRY_PASSWORD }}

      - name: Log in to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.nl-ams.scw.cloud
          username: ${{ secrets.SCALEWAY_REGISTRY_USERNAME }}
          password: ${{ secrets.SCALEWAY_REGISTRY_PASSWORD }}

      - name: Set image tag and full name
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "IMAGE_FULL=${REGISTRY}/${BACKEND_IMAGE}:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image (tagged with SHA)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Scaleway Instance
        env:
          SCALEWAY_INSTANCE_IP: ${{ secrets.SCALEWAY_INSTANCE_IP }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SCALEWAY_REGISTRY_USERNAME: ${{ secrets.SCALEWAY_REGISTRY_USERNAME }}
          SCALEWAY_REGISTRY_PASSWORD: ${{ secrets.SCALEWAY_REGISTRY_PASSWORD }}
          OLLAMA_MODEL_NAME: ${{ secrets.OLLAMA_MODEL_NAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SCALEWAY_INSTANCE_IP >> ~/.ssh/known_hosts

          # Recompute IMAGE_FULL here to ensure it's present in this shell
          # (some runners may not immediately expose variables written to $GITHUB_ENV)
          IMAGE_FULL="${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${GITHUB_SHA}"
          export IMAGE_FULL
          echo "[deploy-step] IMAGE_FULL=$IMAGE_FULL"

          # Add SSH keepalive options to avoid broken pipe / 255 on long-running remote tasks
          # Export IMAGE_FULL into the remote environment, then run the heredoc script under bash
          # Pass IMAGE_FULL as a positional argument to the remote script to ensure it's available
          # PASS IMAGE_FULL at runtime via the runner environment variable $IMAGE_FULL
          # (don't use ${{ env.IMAGE_FULL }} in the `env:` block — that is evaluated before
          # the "Set image tag and full name" step writes to $GITHUB_ENV)
          ssh -tt -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o TCPKeepAlive=yes -i ~/.ssh/id_rsa root@$SCALEWAY_INSTANCE_IP "export SCALEWAY_REGISTRY_USERNAME='${SCALEWAY_REGISTRY_USERNAME}' SCALEWAY_REGISTRY_PASSWORD='${SCALEWAY_REGISTRY_PASSWORD}' ; bash -s -- '$IMAGE_FULL'" <<'EOF'
            set -euxo pipefail
            # Read IMAGE_FULL passed as positional arg from the SSH command
            IMAGE_FULL="${1:-}"
            export IMAGE_FULL
            echo "[debug] IMAGE_FULL=${IMAGE_FULL}"

            if [ ! -d /opt/piazzati ]; then
              git clone https://github.com/MeryemeBanani/PiazzaTi.git /opt/piazzati
            fi
            cd /opt/piazzati

            echo "[deploy] attempting safe disk cleanup (docker prune & apt clean)"
            docker system prune -af || true
            rm -rf /var/cache/apt/archives/* || true

            git fetch origin main
            git reset --hard origin/main
            git clean -fd || true

            if [ -f ./scripts/setup-server.sh ]; then
              echo "[deploy] Preparing scripts/setup-server.sh"
              chmod +x ./scripts/setup-server.sh || true
              echo "[deploy] Starting scripts/setup-server.sh in background (non-blocking)"
              # Start provisioning in background and log to /var/log/setup-server.log
              MODEL_NAME="${OLLAMA_MODEL_NAME:-llama3.1:8b}" REPO_DIR="/opt/piazzati" nohup bash ./scripts/setup-server.sh > /var/log/setup-server.log 2>&1 & echo "[deploy] setup-server.sh started (PID $!)"
              # Give the script a moment to produce logs, then show a short head to Actions log
              sleep 1
              echo "[deploy] tail /var/log/setup-server.log (first 30 lines):"
              head -n 30 /var/log/setup-server.log || true
              # Quick non-blocking probe to Ollama API (1s timeout) to give immediate feedback
              if curl -sS --max-time 1 http://localhost:11434/api/tags >/dev/null 2>&1; then
                echo "[deploy] Ollama API reachable — models may be present"
              else
                echo "[deploy] Ollama not ready yet; background provisioning continues. Check /var/log/setup-server.log on server."
              fi
            else
              echo "[deploy] No scripts/setup-server.sh found — skipping server bootstrap"
            fi

            # Login to container registry (secrets expanded by runner)
            echo "$SCALEWAY_REGISTRY_PASSWORD" | docker login rg.nl-ams.scw.cloud -u "$SCALEWAY_REGISTRY_USERNAME" --password-stdin

            # Create a small compose override that pins the image to the exact tag we built in CI
            cat > docker-compose.deploy.yml <<YML
            services:
              piazzati-backend:
                image: ${IMAGE_FULL}
            YML
            echo "[debug] docker-compose.deploy.yml contents:" && sed -n '1,120p' docker-compose.deploy.yml || true
            attempts=0
            until docker compose -f docker-compose.yml -f docker-compose.deploy.yml pull piazzati-backend; do
              attempts=$((attempts+1))
              if [ "$attempts" -ge 3 ]; then
                echo "[deploy] docker pull failed after $attempts attempts"
                docker compose logs --no-color piazzati-backend --tail 500 || true
                exit 1
              fi
              sleep $((attempts * 5))
            done

            # Deploy updated containers without rebuilding on the server
            docker compose -f docker-compose.yml -f docker-compose.deploy.yml up -d

            # Apply production environment config
            cp backend/.env.scaleway backend/.env || true

            # Health check: poll with timeouts and fail-fast with logs if unreachable
            echo "[deploy] Performing health check on http://localhost:8000/health"
            # shortened timeouts to make CI feedback faster (provisioning continues in background)
            max_wait=60
            interval=3
            waited=0
            until curl -sS --fail --max-time 10 http://localhost:8000/health >/dev/null; do
              if [ "$waited" -ge "$max_wait" ]; then
                echo "[deploy] Health check failed after $max_wait s — dumping backend logs for debugging"
                docker compose logs --no-color piazzati-backend --tail 500 || true
                exit 1
              fi
              echo "[deploy] Health check not ready yet; sleeping $interval s (waited $waited s)"
              sleep $interval
              waited=$((waited + interval))
            done
            echo "[deploy] Health check passed"

            # Record deployed tag for quick rollback
            mkdir -p /var/lib/piazzati
            # If IMAGE_FULL was passed, use it; otherwise attempt to detect the running
            # container's image and extract the tag (fallback). This ensures last_deployed_tag
            # is written even when CI didn't pass IMAGE_FULL into the remote shell.
            if [ -n "${1:-}" ]; then
              IMAGE_FULL_REMOTE="${1:-}"
            else
              IMAGE_FULL_REMOTE=""
            fi

            if [ -n "$IMAGE_FULL_REMOTE" ]; then
              echo "${IMAGE_FULL_REMOTE##*:}" > /var/lib/piazzati/last_deployed_tag || true
            else
              # fallback: try to find the running backend container and inspect its image
              container_id=$(docker ps --filter "name=piazzati-backend" -q | head -n1 || true)
              if [ -n "$container_id" ]; then
                detected_image=$(docker inspect --format='{{.Config.Image}}' "$container_id" 2>/dev/null || true)
                if [ -n "$detected_image" ]; then
                  # if there's a tag part, store only the tag; else store full image name
                  if printf '%s' "$detected_image" | grep -q ':'; then
                    echo "${detected_image##*:}" > /var/lib/piazzati/last_deployed_tag || true
                  else
                    echo "$detected_image" > /var/lib/piazzati/last_deployed_tag || true
                  fi
                else
                  echo "unknown" > /var/lib/piazzati/last_deployed_tag || true
                fi
              else
                echo "unknown" > /var/lib/piazzati/last_deployed_tag || true
              fi
            fi

            echo "[deploy] REMOTE SCRIPT FINISHED"
            exit 0
          EOF

  security-scan:
    name: Security Scan
    needs: test
    runs-on: ubuntu-latest
    # Run on pull requests and also when pushing to main (so production pushes get scanned)
    # Only run for pull requests originating from this repository (not forks)
    # or when pushing to main. Forked PRs can't use the repo's GITHUB_TOKEN
    # with security-events permission so uploading SARIF will fail there.
    if: ${{ (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
