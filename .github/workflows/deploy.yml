name: Deploy to Scaleway

on:
  push:
    branches:
      - main
  # allow manual runs from the Actions UI for immediate deploy/debug
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SCALEWAY_INSTANCE_IP: ${{ secrets.SCALEWAY_INSTANCE_IP }}
      SCALEWAY_REGISTRY_USERNAME: ${{ secrets.SCALEWAY_REGISTRY_USERNAME }}
      SCALEWAY_REGISTRY_PASSWORD: ${{ secrets.SCALEWAY_REGISTRY_PASSWORD }}
      OLLAMA_MODEL_NAME: ${{ secrets.OLLAMA_MODEL_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SCALEWAY_INSTANCE_IP >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -tt -i ~/.ssh/id_rsa root@$SCALEWAY_INSTANCE_IP << 'EOF'
            set -e

            # Clone or update repository
            cd /opt/piazzati || git clone https://github.com/MeryemeBanani/PiazzaTi.git /opt/piazzati
            cd /opt/piazzati
            git pull origin main

            # Run server setup script (idempotent). Uses OLLAMA_MODEL_NAME secret if present.
            if [ -f ./scripts/setup-server.sh ]; then
              echo "[deploy] Running scripts/setup-server.sh (this is idempotent)"
              MODEL_NAME="${OLLAMA_MODEL_NAME:-llama3.1:8b}" REPO_DIR="/opt/piazzati" ./scripts/setup-server.sh || echo "[deploy] setup-server.sh exited with non-zero status"
            else
              echo "[deploy] No scripts/setup-server.sh found â€” skipping server bootstrap"
            fi

            # Login to container registry
            echo "$SCALEWAY_REGISTRY_PASSWORD" | docker login rg.nl-ams.scw.cloud -u "$SCALEWAY_REGISTRY_USERNAME" --password-stdin

            # Pull latest backend image
            docker compose pull piazzati-backend

            # Apply production environment config
            cp backend/.env.scaleway backend/.env

            # Deploy updated containers
            docker compose up -d --build

            # Health check
            sleep 30
            curl -f http://localhost:8000/health || exit 1
          EOF
