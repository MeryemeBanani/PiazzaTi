# Nginx Production Configuration
# Reverse proxy con SSL/TLS per Scaleway deployment

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=grafana:10m rate=5r/s;

    # Upstream servers
    upstream backend {
        least_conn;
        # Accept either the prod container name or the non-prod service name so nginx works in both workflows
        server piazzati-backend-prod:8000 max_fails=3 fail_timeout=30s;
        server piazzati-backend:8000 max_fails=3 fail_timeout=30s;
        # server piazzati-backend-prod-2:8000 max_fails=3 fail_timeout=30s;  # For scaling
        keepalive 32;
    }

    upstream grafana {
        server piazzati-grafana-prod:3000 max_fails=3 fail_timeout=30s;
        server piazzati-grafana:3000 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    upstream prometheus {
        server piazzati-prometheus-prod:9090 max_fails=3 fail_timeout=30s;
        server piazzati-prometheus:9090 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$server_name$request_uri;
    }

    # Main API Server - HTTPS
    server {
        listen 443 ssl http2;
        server_name api.piazzati.scaleway.example;  # Replace with your domain

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;

        # API Routes
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend;
            access_log off;
        }

        # Metrics endpoint (protected)
        location /metrics {
            allow 172.20.0.0/16;  # Only from docker network
            deny all;
            proxy_pass http://backend;
        }
    }

    # Grafana Dashboard - HTTPS
    server {
        listen 443 ssl http2;
        server_name grafana.piazzati.scaleway.example;  # Replace with your domain

        # SSL Configuration (same as above)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;

        # Basic Auth (optional additional security)
        # auth_basic "Grafana Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            limit_req zone=grafana burst=10 nodelay;
            
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for live updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Prometheus - HTTPS (Admin access only)
    server {
        listen 443 ssl http2;
        server_name prometheus.piazzati.scaleway.example;  # Replace with your domain

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;

        # IP whitelist for admin access
        allow 172.20.0.0/16;  # Docker network
        # allow YOUR_ADMIN_IP;  # Add your IP for external access
        deny all;

        location / {
            proxy_pass http://prometheus;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Status and monitoring endpoint
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            allow 172.20.0.0/16;
            deny all;
        }
        
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Frontend site (static + SPA under /parse, /home and API proxy)
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        root /var/www/piazzati;
        index index.html home.html;

        # Default: redirect root to /home
        location = / {
            return 302 /home;
        }

        # Serve the simple home menu (home.html)
        location /home {
            try_files $uri /home.html =404;
        }

        location = /home/ {
            return 302 /home;
        }

        # Serve the frontend single-page app from /parse/
        location /parse/ {
            try_files $uri $uri/ /parse/index.html;
        }

        # Proxy API requests to the backend. Frontend uses /api/*
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_connect_timeout 10s;
        }

        # Proxy Grafana (uses grafana upstream defined above)
        location /grafana/ {
            proxy_pass http://grafana;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect default;
        }

        location /static/ {
            alias /var/www/piazzati/static/;
            access_log off;
            expires 7d;
        }

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }
}