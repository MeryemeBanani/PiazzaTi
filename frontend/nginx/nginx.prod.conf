server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Root where the frontend build and static files live
    root /var/www/piazzati;
    index home.html index.html;

    # Health check endpoint
    location /health {
        try_files $uri /health =404;
    }

    # Home page (default)
    location = / {
        try_files /home.html =404;
    }

    # Parse App - Serve React SPA
    location /parse {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to backend
    location /api/ {
        # Preserve the original request URI so backend sees /api/parse/...
        proxy_pass http://piazzati-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
    }

    # Static assets
    location /static/ {
        alias /var/www/piazzati/static/;
        access_log off;
        expires 7d;
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}
