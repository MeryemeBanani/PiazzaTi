server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Root where the frontend build and static files will live on the server
    root /var/www/piazzati;
    index index.html home.html;

    # Default: redirect root to /home
    location = / {
        return 302 /home;
    }

    # Serve the simple home menu (home.html)
    location /home {
        try_files $uri /home.html =404;
    }

    location = /home/ {
        return 302 /home;
    }

    # Serve the frontend single-page app from /parse/
    location /parse/ {
        try_files $uri $uri/ /parse/index.html;
    }

    # Proxy API requests to the backend. Frontend uses /api/*
    location /api/ {
        proxy_pass http://piazzati-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
    }

    # Health check endpoint
    location /health {
        try_files $uri /health =404;
    }

    # Proxy Grafana (using container name)
    location /grafana/ {
        proxy_pass http://piazzati-grafana:3000/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect default;
    }

    # Static assets
    location /static/ {
        alias /var/www/piazzati/static/;
        access_log off;
        expires 7d;
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}
