services:

  # Database PostgreSQL con pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: piazzati-postgres
    environment:
      POSTGRES_DB: db_piazzati
      POSTGRES_USER: piazzati_user
      POSTGRES_PASSWORD: piazzati_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U piazzati_user -d db_piazzati"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend FastAPI
  piazzati-backend:
    build: ./backend
    env_file:
      - ./backend/.env
    container_name: piazzati-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    

  # PostgreSQL Exporter per metriche database
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: piazzati-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://piazzati_user:piazzati_password@postgres:5432/db_piazzati?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    restart: unless-stopped

  # Node Exporter per metriche di sistema
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: piazzati-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

  # cAdvisor per metriche container Docker
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: piazzati-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped

  # Prometheus per raccolta metriche
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: piazzati-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - piazzati-backend
      - postgres-exporter
    restart: unless-stopped

  # Grafana per visualizzazione metriche
  grafana:
    image: grafana/grafana:10.2.0
    container_name: piazzati-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # Serve Grafana from subpath /grafana/ when proxied by nginx
      - GF_SERVER_ROOT_URL=http://${GRAFANA_DOMAIN:-localhost}/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

