

services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    container_name: skilly-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://skilly:skilly@db:5432/skilly
    depends_on:
      - db
    volumes:
      - ./backend:/app

  db:
    image: postgres:15
    container_name: skilly-db
    restart: always
    environment:
      POSTGRES_USER: skilly
      POSTGRES_PASSWORD: skilly
      POSTGRES_DB: skilly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
